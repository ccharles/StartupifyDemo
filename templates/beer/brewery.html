{% extends "beer/base.html" %}

{% block content %}
<h2>{{ brewery.name }}</h2>
{% if brewery.pic %}<img src="{{ STATIC_URL }}{{ brewery.pic }}">{% endif %}
<p><strong>Location:</strong> {{ brewery.location }}</p>
{% if brewery.website %}<p><strong>Website:</strong> <a href="{{ brewery.website }}">{{ brewery.website }}</a></p>{% endif %}
{% endblock %}
